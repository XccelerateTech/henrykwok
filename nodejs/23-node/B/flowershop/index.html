<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flower Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto: 100,300,400,600,700,800">
        <link rel="stylesheet" href="./assets/stylesheet.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar light bg-light">
            <a class="navbar-brand" href="#">
                <img class="logo" src="./assets/img/logo.png" alt="Shop logo">
            </a>
        </nav>  

        
        <section class="container-fluid">
            <div class="bg-overlay">
                </div>
                <h1>Beautiful Flowers</h1>
                <div class="btn btn-success">
                    Learn more
                </div>
        </section>

        <section class="row no-gutters icons">
            <!--Flowers-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                   <div class="col-6">
                        <img src="./assets/img/flower-icon.png" alt="Flower" class="icon">
                   </div> 
                   <div class="col-6 icon-text">
                       <p>Flowers for every kind of situation</p>
                   </div>
                </div>
            </div>
                
            <!--Payment-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                    <div class="col-6">
                        <img src="./assets/img/payment-icon.png" alt="payment" class="icon">
                    </div>
                    <div class="col-6 icon-text">
                        <p>All major payment kinds accepted</p>
                    </div>
                </div>
            </div>


            <!--Phone-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                    <div class="col-6">
                        <img src="./assets/img/phone-icon.png" alt="phone" class="icon">
                    </div>
                    <div class="col-6 icon-text">
                        <p>Free consulation</p>
                    </div>
                </div>
            </div> 

            <!--Delivery-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                    <div class="col-6">
                        <img src="./assets/img/truck-icon.png" alt="delivery" class="icon">
                    </div>
                    <div class="col-6 icon-text">
                        <p>City wide delivery</p>
                    </div>
                </div>
            </div>

        </section>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    </body>
    
</html>
