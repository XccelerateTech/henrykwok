<html>

<head>
</head>

<body>
    <header id='header'>
        <h1>Contacts</h1>
    </header>
    <div id="content">
        <section class="sections" id="new-contact">
            <h1>Create New Contact</h1>
            <form id="form1">
                <div id="row-name">
                    <input type='text' name="name" placeholder="Name" class="form-name"/>
                </div>
                <div id="row-phone">
                    <input type='text' name="phone" placeholder="Telephone Number" class="form-phone"/>
                </div>
                <div id="row-email">
                    <input type='text' name="email" placeholder="Email" class="form-email"/>
                </div>
                <div id="row-submit">
                    <input type="submit" value="submit" />
                </div>
            </form>
        </section>
        <section class="sections" id="contact-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Telephone Number</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <td>Sam</td>
                        <td>123456789</td>
                        <td>sam@gmail.com</td>
                    </tr>
                    <tr class="row">
                        <td>Tom</td>
                        <td>987654321</td>
                        <td>tom@gmail.com</td>
                    </tr>
                    <tr class="row">
                        <td>Nadim</td>
                        <td>54678292</td>
                        <td>nadim@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="D.js"></script>
    <script type="text/javascript">
        $('table').append('<tr><td>Peter</td><td>123456789</td><td>peter@gmail.com</td></tr>');

        $('#row-submit').append('<input type="reset" value="clear"/>');

        var newTitle = $('#header h1').html();
        newTitle = "Henry's contact list application"
        $('#header h1').html(newTitle);

        $('table').css("color", "#2b7cff");
    </script>

</body>

</html>
