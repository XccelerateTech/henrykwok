<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flower Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto: 100,300,400,600,700,800">
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar light bg-light">
            <a class="navbar-brand" href="#">
                <img class="logo" src="img/logo.png" alt="Shop logo">
            </a>
        </nav>  

        
        <section class="container-fluid">
            <div class="bg-overlay" id="overlay">
                </div>
                <div class = "heading">
                    <h1 id="flowershop-title">Beautiful Flowers</h1>
                    <button class="btn btn-success" id="learn-more">Learn more</button>
                </div>
        </section>

        <section class="row no-gutters icons">
            <!--Flowers-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                   <div class="col-6">
                        <img src="img/flower-icon.png" alt="Flower" class="icon">
                   </div> 
                   <div class="col-6 icon-text">
                       <p>Flowers for every kind of situation</p>
                   </div>
                </div>
            </div>
                
            <!--Payment-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                    <div class="col-6">
                        <img src="img/payment-icon.png" alt="payment" class="icon">
                    </div>
                    <div class="col-6 icon-text">
                        <p>All major payment kinds accepted</p>
                    </div>
                </div>
            </div>


            <!--Phone-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                    <div class="col-6">
                        <img src="img/phone-icon.png" alt="phone" class="icon">
                    </div>
                    <div class="col-6 icon-text">
                        <p>Free consulation</p>
                    </div>
                </div>
            </div> 

            <!--Delivery-->
            <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container icon-block">
                    <div class="col-6">
                        <img src="img/truck-icon.png" alt="delivery" class="icon">
                    </div>
                    <div class="col-6 icon-text">
                        <p>City wide delivery</p>
                    </div>
                </div>
            </div>

        </section>
        <script type="text/javascript" src="./js/H.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  -->
    </body>
    
</html>
